<!DOCTYPE html
>
<html>
	

	<head>
		
		<title>Spanning table rows</title>
	
	</head>
	
	

	<body>
		
		<h1>Noobaid Employee Work Schedule</h1>
	
		

		<table border ="2">
			
			<tr>
				
				<th></th>
				
				<th scope="col">MON</th>
				
				<th scope="col">TUES</th>
				
				<th scope="col">WED</th>
				
				<th scope="col">THURS</th>
				
				<th scope="col">FRI</th>
			
			</tr>
			
			

			<tr>
				
				<th scope="row">Mike R.</th>
				
				<td>yes</td>
				
				<td>yes</td>
				
				<td>yes</td>
				
				<td>no</td>
				
				<td>yes</td>
			
			</tr>
			
			

			<tr>
				
				<th scope="row">John S.</th>
				
				<td>no</td>
				
				<td>yes</td>
				
				<td>no</td>
				
				<td>yes</td>
				
				<td>yes</td>
			
			</tr>
			
			

			<tr>
				
			<th scope="row">Steve R.</th>
				
				<td>yes</td>
				
				<td>no</td>
			
				<td>yes</td>
				
				<td>yes</td>
				
				<td>yes</td>
			
			</tr>
			
			

			<tr>
				
				<th scope="row">Jane H.</th>
				
				<td>yes</td>
				
				<td>yes</td>
				
				<td>yes</td>
				
				<td>yes</td>
				
				<td>no</td>
			
			</tr>
		
		</table>
	

		<h1>Noobaid Work Shedule</h1>
		
		
	
		<table border = "2">
			
			<tr>
	
				<th></th>
	
				<th scope="col">9am</th>

				<th scope="col">10am</th>
	
				<th scope="col">11am</th>
	
				<th scope="col">12am</th>
	
			</tr>
			
	

			<tr> 
				
				<th scope="row">MON</th>
	
				<td colspan="2">meeting</td>

				<td colspan="2">work</td>
	
	
			</tr>
			

			
<tr> 
		
				<th scope="row">TUES</th>
	
				<td colspan="4">work</td>
	
		
			</tr>
			

		
			<tr> 
	
				<th scope="row">WED</th>
		
				<td colspan="4">work</td>
	
			</tr>
			
		

			<tr> 
			
				<th scope="row">THURS</th>
	
				<td colspan="4">meeting</td>
			
			</tr>
			
			

			<tr> 
				
				<th scope="row">FRI</th>
				
				<td colspan="2">meeting</td>
				
				<td colspan="2">work</td>
			
			</tr>
		
		</table>
	

		
	</body>

</html>
